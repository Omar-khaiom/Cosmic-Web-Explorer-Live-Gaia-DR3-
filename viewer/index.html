<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Galaxy Visualization Controls</h3>
        <div>
            <label>LOD Level: <select id="lodLevel">
                <option value="0">Level 0 (High Detail)</option>
                <option value="1">Level 1 (Medium Detail)</option>
                <option value="2">Level 2 (Low Detail)</option>
            </select></label>
        </div>
        <div>
            <label>Point Size: <input type="range" id="pointSize" min="1" max="10" value="2"></label>
        </div>
    </div>
    
    <canvas id="glCanvas"></canvas>
    
    <script src="main.js"></script>
</body>
</html>
